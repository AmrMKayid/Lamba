<div class="divider" style="padding-top:50px;"></div>
<div class="container">

  <table class="table table-striped table-hover" id="UsersTable">
    <thead>
    <tr>
      <th>Name</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of Users">
      <td>
        <strong>{{ user.name.firstName }} {{ user.name.lastName }}</strong>
      </td>
      <td>
        <strong>{{ user.role }}</strong>
      </td>
      <td>
        <button (click)="viewUser(user)" class="btn btn-primary">View Profile</button>
      </td>
    </tr>
    </tbody>
    <br>
  </table>
</div>
